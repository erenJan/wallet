        body {
            width: auto;
        }
        
        .container {
            background-color: #FAFAFA;
            margin: auto;
            width: 60vw;
            padding: 20px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 2.8px 2.2px rgba(0, 0, 0, 0.034), 0 6.7px 5.3px rgba(0, 0, 0, 0.048), 0 12.5px 10px rgba(0, 0, 0, 0.06), 0 22.3px 17.9px rgba(0, 0, 0, 0.072), 0 41.8px 33.4px rgba(0, 0, 0, 0.086), 0 100px 80px rgba(0, 0, 0, 0.12);
        }
        
        .coin-line {
            margin: 3px;
            padding: 10px;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            box-shadow: 0px 0px 10px 0px rgba(50, 50, 50, 0.75);
        }
        
        .coin-title {
            display: flex;
            flex-direction: row;
            vertical-align: middle;
        }
        
        .coin-image img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding-right: 10px;
        }
        
        .coins {
            width: auto;
        }
        
        .price {
            display: flex;
            flex-direction: row;
        }
        
        p {
            margin: 0;
            padding: 0;
        }
        
        h3 {
            padding: 0;
            margin: 0;
        }
        
        h1 {
            color: #111;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 55px;
            font-weight: bold;
            text-align: start;
            letter-spacing: -1px;
            line-height: 1;
        }
        
        #pie-chart {
            width: 400px;
            height: 250px;
            position: relative;
            margin-left: 10px;
            margin-bottom: 40px;
            padding-top: 40px;
        }
        
        #pie-chart::before {
            content: "";
            position: absolute;
            display: block;
            width: 120px;
            height: 115px;
            left: 315px;
            top: 0;
        }
        
        #pie-chart::after {
            content: "";
            position: absolute;
            display: block;
            top: 260px;
            left: 70px;
            width: 170px;
            height: 2px;
        }
        
        .entry {
            display: flex;
            flex-direction: row;
        }
        
        @media only screen and (max-width: 600px) {
            body {
                width: auto;
            }
            .container {
                margin: auto;
                width: 80vw;
            }
        }
    </style>

</head>

    <script>
        var url = "https://api.coingecko.com/api/v3/simple/price?ids=solana%2Cvechain%2Cstellar%2Ctron%2Cpancakeswap-token%2Chedera-hashgraph%2Cthorchain%2Cmirror-protocol&vs_currencies=try"
        var xmlhttp = new XMLHttpRequest();

        var sol = 3
        var vet = 1
        var xlm = 0.01
        var trx = 0.01
        var cake = 0.01
        var hbar = 0.01
        var rune = 0.01
        var mir = 0.01

        var sol_price = 3
        var vet_price = 1
        var xlm_price = 0.01
        var trx_price = 0.01
        var cake_price = 0.01
        var hbar_price = 0.01
        var rune_price = 0.01
        var mir_price = 0.01

        var amount_sol = document.getElementById("amount-sol").innerText
        var amount_vet = document.getElementById("amount-vet").innerText
        var amount_xlm = document.getElementById("amount-xlm").innerText
        var amount_trx = document.getElementById("amount-trx").innerText
        var amount_cake = document.getElementById("amount-cake").innerText
        var amount_hbar = document.getElementById("amount-hbar").innerText
        var amount_rune = document.getElementById("amount-rune").innerText
        var amount_mir = document.getElementById("amount-mir").innerText

        xmlhttp.onreadystatechange = function() {
            var myArr = JSON.parse(this.responseText);

            try {
                sol = myArr["solana"]["try"]
                vet = myArr["vechain"]["try"]
                xlm = myArr["stellar"]["try"]
                trx = myArr["tron"]["try"]
                cake = myArr["pancakeswap-token"]["try"]
                hbar = myArr["hedera-hashgraph"]["try"]
                rune = myArr["thorchain"]["try"]
                mir = myArr["mirror-protocol"]["try"]
            } catch (err) {
                console.log(err)
            }
            sol_price = sol * amount_sol
            vet_price = vet * amount_vet
            xlm_price = xlm * amount_xlm
            trx_price = trx * amount_trx
            cake_price = cake * amount_cake
            hbar_price = hbar * amount_hbar
            rune_price = rune * amount_rune
            mir_price = mir * amount_mir

            total = sol_price + vet_price + xlm_price + trx_price + cake_price + hbar_price + rune_price + mir_price

            document.getElementById("sol-price").innerHTML = sol_price.toFixed(2);
            document.getElementById("vet-price").innerHTML = vet_price.toFixed(2);
            document.getElementById("xlm-price").innerHTML = xlm_price.toFixed(2);
            document.getElementById("trx-price").innerHTML = trx_price.toFixed(2);
            document.getElementById("cake-price").innerHTML = cake_price.toFixed(2);
            document.getElementById("hbar-price").innerHTML = hbar_price.toFixed(2);
            document.getElementById("rune-price").innerHTML = rune_price.toFixed(2);
            document.getElementById("mir-price").innerHTML = mir_price.toFixed(2);
            document.getElementById("subTotal").innerHTML = total.toFixed(2);
        }

        xmlhttp.open("GET", url, true);
        xmlhttp.send();


        google.load("visualization", "1", {
            packages: ["corechart"]
        });
        google.setOnLoadCallback(drawCharts);

        function drawCharts() {
            var pieData = google.visualization.arrayToDataTable([
                ['Coins', 'Values'],
                ['solana', sol_price],
                ['veChain', vet_price],
                ['stellar', xlm_price],
                ['tron', trx_price],
                ['PancakeSwap', cake_price],
                ['hedera', hbar_price],
                ['veThor', rune_price],
                ['mirror protocol', mir_price]
            ]);
            // pie chart options
            var pieOptions = {
                backgroundColor: '#FAFAFA',
                pieHole: 0.4,
                colors: ["cornflowerblue",
                    "olivedrab",
                    "orange",
                    "tomato",
                    "crimson",
                    "purple",
                    "turquoise",
                    "forestgreen",
                    "navy",
                    "gray"
                ],
                pieSliceText: 'none',
                chartArea: {
                    width: '100%',
                    height: '96%'
                },
            }

            // draw pie chart
            var pieChart = new google.visualization.PieChart(document.getElementById('pie-chart'));
            pieChart.draw(pieData, pieOptions);
        }
    </script>
